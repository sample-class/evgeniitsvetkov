{% extends 'base.html' %}

{% block container %}
  <!-- HERO -->

  <div class="jumbotron text-center mt-4">
    <h1 class="display-4">Всякие туры</h1>
    <p class="lead">{{ subtitle }}</p>
    <p class="mt-5 w-50 mx-auto">{{ description }}</p>
  </div>

  <!-- CARDS -->

  <div class="row mt-5">

	  {% for k, tour in tours.items() %}
	  	{% if loop.index < 7 %}
	      <div class="col-4">
	          <div class="card mb-3" >
	          <img src="{{ tour.picture }}" class="card-img-top img-fluid">
	          <div class="card-body">
	            <h5 class="card-title">{{ tour.title }}</h5>
	           <p class="card-text">{{ tour.description|truncate(100) }}</p>
	              <a href="/tours/{{ k }}" class="btn btn-sm btn-primary">Подробнее</a>
	          </div>
	      </div>
	      </div>
	    {% endif %}
	  {% endfor %}

  </div>

{% endblock %}
